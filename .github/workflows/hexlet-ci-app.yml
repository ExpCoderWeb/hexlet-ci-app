name: hexlet-ci-app
on: push
jobs:
  build: 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: install build
        run: make setup
      - name: run tests
        run: make test
      - name: run linting
        run: make lint